<!DOCTYPE html>
<html>

<head>
    <title>Shopping Cart</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet">
</head>

<body>

    <section id="section">
        <div class="container">
            <div class="cart">
                <div class="col-md-12 col-lg-10 mx-auto">
                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item">
                                <img src="images/product-1.png" alt="">
                                <h5>iPhone 11 128GB Black</h5>
                            </div>

                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusButton" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="inputValue" type="text" class="form-control text-center" value="1">
                                    <button id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                                </div>
                                <h5>$ <span id="price">1219</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">
                            <div class="col-md-7 center-item mx-auto">
                                <img src="images/product-2.png" alt="">
                                <h5>iPhone 11 Silicone Case - Black</h5>
                            </div>
                            <div class="col-md-5 center-item">
                                <div class="input-group number-spinner">
                                    <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                                    <input id="inputPrice" type="text" class="form-control text-center" value="1">
                                    <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                                </div>
                                <h5>$ <span id="coverPrice">59</span></h5>
                                <img src="images/remove.png" alt="" class="remove-item">
                            </div>
                        </div>
                    </div>

                    <div class="cart-item">
                        <div class="row">

                            <div class="col-md-8">
                                <h5>Subtotal: </h5>
                                <h5>Tax:</h5>
                                <h5>Total:</h5>
                            </div>

                            <div class="col-md-4 status">
                                <h5>$<span id="subTotal">1278</span></h5>
                                <h5>$ <span id="tex">6</span></h5>
                                <h5>$ <span id="TotalPrice">1284</span></h5>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 pt-4 pb-4">
                        <button id="checkIn" type="button" class="btn btn-success check-out">Check Out</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="nothing" class="text-center">
        <h2>Ohho!! there is nothing...</h2>
        <img src="emoji1.png" alt="">
    </div>


    <script>
        //plus button for phone
        document.getElementById('plusButton').addEventListener('click', function() {
            const currentValue = document.getElementById('inputValue').value;
            const value = parseFloat(currentValue);
            const final = value + 1;
            document.getElementById('inputValue').value = final;

            const price = document.getElementById('price').innerText;
            const priceValue = parseFloat(price);
            const finalPrice = priceValue * 2;
            document.getElementById('price').innerText = finalPrice;



            // subtotal plus
            // for phn
            const subtotal = document.getElementById('subTotal').innerText;
            const subTotalNumber = parseFloat(subtotal);
            console.log(subTotalNumber);
            subTotalPrice = subTotalNumber + 1219;
            document.getElementById('subTotal').innerText = subTotalPrice;


            //tex for phone plus
            const tex = document.getElementById('tex').innerText;
            const texNumber = parseFloat(tex);
            texPrice = texNumber + 5;
            document.getElementById('tex').innerText = texPrice;

            // total for phone plus

            const total = document.getElementById('TotalPrice').innerText;
            const totalNumber = parseFloat(total);
            FinalTotal = totalNumber + 5 + 1219;
            document.getElementById('TotalPrice').innerText = FinalTotal;





        })

        //minus button for phone

        document.getElementById('minusButton').addEventListener('click', function() {
            const currentValue = document.getElementById('inputValue').value;
            const value = parseFloat(currentValue);
            const final = value - 1;
            document.getElementById('inputValue').value = final;


            const price = document.getElementById('price').innerText;
            const priceValue = parseFloat(price);
            const finalPrice = priceValue / 2;
            document.getElementById('price').innerText = finalPrice;


            //subtotal minus for phone

            const subtotal = document.getElementById('subTotal').innerText;
            const subTotalNumber = parseFloat(subtotal);
            subTotalPrice = subTotalNumber - 1219;
            document.getElementById('subTotal').innerText = subTotalPrice;

            //tex  minus for phone 
            const tex = document.getElementById('tex').innerText;
            const texNumber = parseFloat(tex);
            texPrice = texNumber - 5;
            document.getElementById('tex').innerText = texPrice;


            // total for phone minus

            const total = document.getElementById('TotalPrice').innerText;
            const totalNumber = parseFloat(total);
            FinalTotal = totalNumber - 5 - 1219;
            document.getElementById('TotalPrice').innerText = FinalTotal;



        })


        //plus button for phone cover


        document.getElementById('plusBtn').addEventListener('click', function() {
            const currentValue = document.getElementById('inputPrice').value;
            const value = parseFloat(currentValue);
            const final = value + 1;
            document.getElementById('inputPrice').value = final;

            const price = document.getElementById('coverPrice').innerText;
            const priceValue = parseFloat(price);
            const finalPrice = priceValue * 2;
            document.getElementById('coverPrice').innerText = finalPrice;


            //tex plus for phone cover
            const tex = document.getElementById('tex').innerText;
            const texNumber = parseFloat(tex);
            texPrice = texNumber + 1;
            document.getElementById('tex').innerText = texPrice;


            // //subtotal plus for cover

            const subtotal = document.getElementById('subTotal').innerText;
            const subTotalNumber = parseFloat(subtotal);
            subTotalPrice = subTotalNumber + 59;
            document.getElementById('subTotal').innerText = subTotalPrice;


            // total for phone  cover plus

            const total = document.getElementById('TotalPrice').innerText;
            const totalNumber = parseFloat(total);
            FinalTotal = totalNumber + 1 + 59;
            document.getElementById('TotalPrice').innerText = FinalTotal;








        })

        //minus button for phone cover


        document.getElementById('minusBtn').addEventListener('click', function() {
            const currentValue = document.getElementById('inputPrice').value;
            const value = parseFloat(currentValue);
            const final = value - 1;
            document.getElementById('inputPrice').value = final;

            const price = document.getElementById('coverPrice').innerText;
            const priceValue = parseFloat(price);
            const finalPrice = priceValue / 2;
            document.getElementById('coverPrice').innerText = finalPrice;



            //subtotal minus for cover

            const subtotal = document.getElementById('subTotal').innerText;
            const subTotalNumber = parseFloat(subtotal);
            subTotalPrice = subTotalNumber - 59;
            document.getElementById('subTotal').innerText = subTotalPrice;


            //tex minus for phone cover 
            const tex = document.getElementById('tex').innerText;
            const texNumber = parseFloat(tex);
            texPrice = texNumber - 1;
            document.getElementById('tex').innerText = texPrice;



            // total for phone cover minus

            const total = document.getElementById('TotalPrice').innerText;
            const totalNumber = parseFloat(total);
            FinalTotal = totalNumber - 1 - 59;
            document.getElementById('TotalPrice').innerText = FinalTotal;




        })

        document.getElementById('checkIn').addEventListener('click', function() {
            document.getElementById('section').style.display = 'none';
            document.getElementById('nothing').style.display = 'block'

        })
    </script>
</body>

</html>
